<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone API</title>
  </head>
  <body>
    <!-- phone cards -->
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>

      <section>
        <div id="loading_spinner" class="text-center my-40 hidden">
          <span class="loading loading-dots loading-lg"></span>
        </div>
        <div
          id="phone_container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>

        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- Open the modal using ID.showModal() method -->

      <dialog id="show_phone_details" class="modal">
        <form method="dialog" class="modal-box">
          <h3 class="font-bold text-lg" id="show_detail_phone_name"></h3>
          <div id="show_detail_container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <script src="script.js"></script>
  </body>
</html>
